<p>这个故事是我的父亲告诉我的，故事发生在我一岁多的时候。</p>
<p>2004年，山东省一个普通的家庭里，他们家有一个小孩，到了半夜总是哭，去了医院医生也查不出什么毛病。</p>
<p>“老公，儿子这是怎么了，连着哭了好几天了，是不是看到了什么东西，要不咱妈来看看“，孩子的母亲说。</p>
<p>“行，孩子他奶奶以前是村里的神嬷嬷，明天我让咱妈来看看”，父亲说。</p>
